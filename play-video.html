<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="./images/Youtube_logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VisVTube</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="flex-div">
        <div class="nav-left flex-div">
            <img src="images/menu.png" alt="menu" class="menu-icon">
            <a href="index.html"><img src="images/logo.png" alt="logo" class="logo"></a>
        </div>
        <div class="nav-middle flex-div">
            <div class="search-box flex-div">
                <input type="text" placeholder="Search">
                <img src="images/search.png" alt="Search">
            </div>
            <img src="images/voice-search.png" class="mic-icon">
        </div>
        <div class="nav-right flex-div">
            <img src="images/upload.png">
            <img src="images/more.png">
            <img src="images/notification.png">
            <img src="images/Jack.png" class="user-icon">
        </div>
    </nav>
<div class="container play-container">
    <div class="row">
        <div class="play-video" id="play-video">
        </div>
        <div class="rigth-sidebar" >
            <div class="side-video-list" id="videos">
            </div>    
        </div>
    </div>
</div>
<script src="/js/play-video.js"></script>
</body>
</html>
