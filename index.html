<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/Youtube_logo.png">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/main.js" type="module"></script>
    <script src="js/principal.js" defer></script>
    <title>VisVTube</title>
</head>
<body>   
    <nav class="flex-div">
        <div class="nav-left flex-div">
            <img src="images/menu.png" alt="menu" class="menu-icon">
            <img src="images/logo.png" alt="logo" class="logo">
        </div>
        <div class="nav-middle flex-div" style="display: flex; flex-direction: column;">
            <div class="search-box flex-div">
                <input id="chartSearch" type="text" placeholder="Search">
                <img src="images/search.png" alt="Search">
            </div>
            <div style="flex-direction: column; width: 100%; overflow: visible;">
                <div id="active">
                    <ul id="SearchAll">
                    </ul>
                </div>
            </div>
        </div>
        <div class="nav-right flex-div">
            <img src="images/upload.png">
            <img src="images/more.png">
            <img src="images/notification.png">
            <img src="images/Jack.png" class="user-icon">
        </div>
    </nav>
    <div class="sidebar" >
        <div class="shortcut-links" id="sidebar">
        </div>
        <div class="subscribe-list">
            <h3>Subscribe</h3>
            <a href=""><img src="images/Jack.png"><p>Jholver</p></a>
        </div>
    </div>
<div class="container">
    <div class="banner" id="banner">
    </div>
    <div class="list-container" id="videos">
    </div>
</div>
<script  src="js/principal.js"></script>
<script src="script.js"></script>
</body>
</html>
